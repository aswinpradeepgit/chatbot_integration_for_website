<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabi Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fabi Food Delivery</h1>
    </header>
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="grid-container">
            <img src="menu1.jpg" alt="Menu item 1">
            <img src="menu2.jpg" alt="Menu item 2">
            <img src="menu3.jpg" alt="Menu item 3">
        </div>
    </section>
    <section id="location">
        <h2>Location</h2>
        <p>Calicut kerala</p>
        <!-- Add map widget here -->
    </section>
    <section id="contactus">
        <h2>Contact Us</h2>
        <p>Got questions? Want to place an order? Call us at +916282442055 or email us at info@fabifood.com</p>
    </section>

    <!-- Wrap the iframe with a div and give it the id "chat-window" -->
    <div id="chat-window">
        <iframe
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/bd81e08b-1bd3-4dbf-9631-69093d1b1513">
        </iframe>
    </div>
</body>
</html>
